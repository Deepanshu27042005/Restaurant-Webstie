<head>
  <meta charset="UTF-8">

  <title>Our Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    header .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #555;
    }

    .home-button {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #218838;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 2rem 0;
    }

    .menu-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .menu-item:hover img {
      transform: scale(1.1);
    }

    .menu-content {
      padding: 1rem;
      text-align: center;
    }

    .menu-content h3 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: #333;
    }

    .menu-content p {
      font-size: 0.9rem;
      color: #666;
      margin: 0.5rem 0 1rem;
    }

    .menu-content .price {
      font-weight: bold;
      color: #28a745;
    }

    footer {
      background: #fff;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
